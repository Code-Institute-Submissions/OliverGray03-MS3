{% extends "base.html" %}
{% block content %}

<div class="register-bg-image">
    <div class="row">
        <div class="card-panel">
            <div class="row">
                <h3 class="center headings">Login</h3>
                <div class="row">
                    <form class="col s12" method="POST" action="{{ url_for('login') }}">
                        <!---Username field-->
                        <div class="row">
                            <div class="input-field col s10 offset-s1">
                                <i class="fas fa-user-cog prefix icons"></i>
                                <input id="username" name="username" type="text" pattern="^[a-zA-Z0-9]{5,20}$"
                                    minlength="5" maxlength="15" class="validate" data-position="bottom"
                                    pattern="^[a-zA-Z0-9]{5,15}$" required>
                                <label class="content-light" for="username">Username</label>
                            </div>
                        </div>
                        <!----Password field-->
                        <div class="row">
                            <div class="input-field col s10 offset-s1">
                                <i class="fas fa-user-lock prefix icons"></i>
                                <input id="password" name="password" type="password" pattern="^[a-zA-Z0-9]{5,20}$"
                                    minlength="5" maxlength="15" class="validate" data-position="bottom"
                                    pattern="^[a-zA-Z0-9]{5,15}$" required>
                                <label class="content-light" for="password">Password</label>
                            </div>
                        </div>
                        <!---Register button-->
                        <div class="row">
                            <button type="submit" class="col s6 offset-s3 m4 offset-m4 btn-large buttons">
                                Register <i class="fas fa-sign-in-alt"></i>
                            </button>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <p class="center-align">
                                    New Here? <a href="{{ url_for('register') }}">Register Account</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
