{% extends "base.html" %}
{% block content %}
<br>
<br>

<div class="row">
    <h3>
        All recipes
    </h3>
</div>
<br>
<div class="row card-panel">
    <form action="{{ url_for('search') }}" method="post" class="col s12">
        <div class="row valign-wrapper center-align">
            <div class="input-field col s12 m8">
                <i class="fas fa-search"></i>
                <input type="text" name="query" id="query" class="validate" required>
                <label for="query">Search Recipies</label>
            </div>
            <div class="col s12 m4">
                <a href="{{ url_for('get_recipe') }}" class="red btn text-shadow">Reset</a>
                <button type="submit">
                    <i class="fas fa-search left"></i>Search
                </button>
            </div>
        </div>
    </form>
</div>
<div class="row">
    {% for recipe in recipes %}
    <div class="col s12 m6">
        <div class="card">
            <div class="row card-image">
                <img src="{{recipe.recipe_image}}" alt="{{recipe.title}}">
                <a class="btn-floating halfway-fab red"><i class="far fa-heart"></i></a>
            </div>
            <div class="row">
                <h3 class="card-title center-align">{{ recipe.recipe_name }}</h3>
            </div>
            <div class="row">
                <div class="card-content">
                    <i class="fas fa-users prefix icons"></i>
                    <p>Servings: {{ recipe.servings }}</p>
                </div>
                <div class="card-content">
                    <i class="far fa-hourglass prefix icons"></i>
                    <p>Cook Time: {{ recipe.cook_time }}</p>
                </div>
            </div>
            <div class="row center-align">
                <i class="fas fa-tachometer-alt prefix icons"></i>
                <p>Difficulty: {{ recipe.difficulty }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
